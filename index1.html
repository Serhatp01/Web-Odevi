<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salim Serhat Polat</title>
    <style>
        /* Üst Menü */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #ADD8E6; /* Mavi rengi (#ADD8E6) */
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #FFFFFF; /* Beyaz renk (#FFFFFF) */
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #00008B; /* Koyu mavi rengi (#) */
        }

        /* Başlık ve Logo */
        header {
            background-color: #ADD8E6; /* Mavi rengi (#ADD8E6) */
            color: #FFFFFF; /* Beyaz renk (#FFFFFF) */
            padding: 20px;
            text-align: center;
        }

        /* Ana İçerik Bölümü */
        article {
            margin-left: 20%;
            margin-right: 20%;
        }

        /* Alt Menü ve Sosyal Medya Bağlantıları */
        footer nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #ADD8E6; /* Mavi rengi (#ADD8E6) */
        }

        footer nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #FFFFFF; /* Beyaz renk (#FFFFFF) */
            text-decoration: none;
        }

        footer nav ul li a:hover {
            background-color: #00008B; /* Koyu mavi rengi (#00008B) */
        }

        /* Alt Bilgi Bölümü */
        footer div {
            background-color: #ADD8E6; /* Mavi rengi (#ADD8E6) */
            color: #FFFFFF; /* Beyaz renk (#FFFFFF) */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Üst Menü ve Başlık buraya gelecek -->
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Kategoriler</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>

        <!-- Başlık ve Logo -->
        <div>
            <h1>Blog Başlığı</h1>
            <img src="logo.png" alt="Logo">
        </div>
    </header>

    <section>
        <!-- Slider veya Öne Çıkan İçerik Alanı -->
        <div>
            <!-- Slider veya Öne Çıkan İçerik buraya eklenebilir -->
        </div>

        <!-- Kategoriler ve Son Yazılar Bölümü -->
        <aside>
            <h2>Kategoriler</h2>
            <ul>
                <li><a href="#"> Ben </a></li>
                <li><a href="#">Memleketim</a></li>
            </ul>
        </aside>

        <!-- Ana İçerik Bölümü -->
        <article>
            <!-- Blog yazıları buraya eklenebilir -->
        </article>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Gizlilik Politikası</a></li>
                <li><a href="#">Kullanım Şartları</a></li>
            </ul>
        </nav>

        <!-- Alt Bilgi Bölümü -->
        <div>
            <p>İletişim Bilgileri</p>
            <p>Telif Hakkı Bilgisi</p>
            <p>Site Haritası</p>
        </div>
    </footer>
</body>
</html>
<!DOCTYPE html>
