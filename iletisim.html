        <h1>İletişim</h1>
    </header>
    <main>
        <section class="contact-form">
            <form id="contactForm">
                <br>
                <label for="ad">Ad Soyad:</label>
                <input type="text" id="ad" name="ad" required>
                <br><br>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required>
                <br><br>
                <label for="mesaj">Mesaj:</label>
                <textarea id="mesaj" name="mesaj" required></textarea>
                <br><br>
                <div class="form-buttons">
                    <button type="submit" onclick="clearForm()">Temizle</button>
                    <button type="submit" onclick="submitContactForm()">Gönder</button>                    <br><br>
                    <button type="button" onclick="showMessages()">Gönderilen mesajları göster</button>
                </div>
            </form>
        </section>
    </main>
    <script src="ttt.js"></script>
</body>
</html>
